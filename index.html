<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <img src="assets/book.svg" alt="Book logo">
    </header>
    <button class="new-book">New Book</button>
    <div class="form-container" style="display: none">
      <form>
        <div class="error-message" style="display: none">This book is already in your library</div>
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required />
        <label for="read">Already read:</label>
        <input type="checkbox" id="read" name="read" />
        <input type="submit" />
      </form>
    </div>
    <div class="book-container"></div>
  </body>
</html>
